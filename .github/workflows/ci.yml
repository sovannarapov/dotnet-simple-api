name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup .NET 🏗
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies 👨🏻‍💻
        run: dotnet restore
        
      - name: Remove obj and bin folders 🗑
        run: find . -type d -name 'obj' -o -name 'bin' | xargs rm -rf
        
      - name: Clean 🧹
        run: dotnet clean api.Presentation

      - name: Build 🔨
        run: dotnet build api.Presentation --no-restore

#      - name: Test 🧪
#        run: dotnet test --no-build --verbosity normal
