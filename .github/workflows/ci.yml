name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup .NET ğŸ—
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: dotnet restore

      - name: Build ğŸ”¨
        run: dotnet build --no-restore

      - name: Test ğŸ§ª
        run: dotnet test --no-build --verbosity normal
