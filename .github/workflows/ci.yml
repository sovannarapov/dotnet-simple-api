name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup .NET ğŸ—
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: dotnet restore
        
      - name: Remove obj and bin folders ğŸ—‘
        run: find . -type d -name 'obj' -o -name 'bin' | xargs rm -rf
        
      - name: Clean ğŸ§¹
        run: dotnet clean api.Presentation

      - name: Build ğŸ”¨
        run: dotnet build api.Presentation --no-restore

